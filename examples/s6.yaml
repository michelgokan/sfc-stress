apiVersion: apps/v1
kind: Deployment
metadata:
  name: s6
  namespace: ingress-nginx
  labels:
    name: s6
    app: sfc-stress
spec:
  replicas: 1
  selector:
    matchLabels:
      name: s6
  template:
    metadata:
      labels:
        app: sfc-stress
        name: s6
        namespace: ingress-nginx
      annotations:
        seccomp.security.alpha.kubernetes.io/pod: "localhost/my-profile.json"
    spec:
      containers:
        - name: s6
          image: michelgokan/sfc-stress
          env:
            - name: NEXT_SERVICES_ADDRESSES
              value: ""
            - name: NAME
              value: "s6"
            - name: WORKERS_COUNT
              value: "100"
          ports:
            - containerPort: 30005
---
apiVersion: v1
kind: Service
metadata:
  name: s6
  namespace: ingress-nginx
  labels:
    app: sfc-stress
    name: s6
spec:
  ports:
  - port: 30010
    targetPort: 30005
    protocol: TCP
    name: http
  selector:
    name: s6

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: s6
  namespace: ingress-nginx
  annotations:
     nginx.ingress.kubernetes.io/proxy-send-timeout: "18000"
     nginx.ingress.kubernetes.io/proxy-read-timeout: "18000"
     nginx.ingress.kubernetes.io/proxy-connect-timeout: "18000"
     nginx.ingress.kubernetes.io/ssl-redirect: "false"
     nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
     nginx.ingress.kubernetes.io/proxy-body-size: "10000m"
     nginx.org/client-max-body-size: "10000m" 
spec:
  tls:
    - secretName: tls-certificate
  rules:
    - http:
        paths:
          - path: /s6
            backend:
              serviceName: s6
              servicePort: 30005
